<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            display: inline-block;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        #noBtn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <button onclick="yesClick()">Yes</button>
        <button id="noBtn" onclick="noClick()">No</button>
    </div>

    <script>
        let noClicks = 0;
        function yesClick() {
            alert("Yay! I love you! üíñ");
        }
        function noClick() {
            noClicks++;
            if (noClicks >= 3) {
                document.getElementById("noBtn").innerText = "Yes";
                document.getElementById("noBtn").onclick = yesClick;
            } else {
                let x = Math.random() * window.innerWidth * 0.8;
                let y = Math.random() * window.innerHeight * 0.8;
                document.getElementById("noBtn").style.left = `${x}px`;
                document.getElementById("noBtn").style.top = `${y}px`;
            }
        }
    </script>
</body>
</html>
